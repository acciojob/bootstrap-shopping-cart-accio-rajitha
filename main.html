<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Layout</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles for the shopping cart layout */
        .headings {
            color: #3b99e0;
        }

        .summary {
            border-top: 2px solid #5ea4f3;
            background-color: #f7fbff;
            padding: 20px;
            margin-top: 20px;
        }

        .product {
            margin-bottom: 20px;
        }

        .block-heading {
            text-align: center;
			color: #3b99e0;
        }
		img{
			width:50px;
			height:100px;
		}
    </style>
</head>
<body>
	<h2 class="block-heading p">Shopping cart</h2>
	<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <div class="row">
                <div class="col-4 product"> <!-- Product 1 -->
                    <div class="row">
                        <div class="col">
                            <img src="https://plus.unsplash.com/premium_photo-1680985551009-05107cd2752c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cGhvbmV8ZW58MHx8MHx8fDA%3D"  class="img-fluid" alt="Product Image">
                        </div>
                        <div class="col">
                            <p>$25 </p>
                            <input type="number" value="1"> Quantity
                        </div>
                    </div>
                </div>
				<div class="col-4 product"> <!-- Product 1 -->
                    <div class="row">
                        <div class="col">
                            <img src="https://plus.unsplash.com/premium_photo-1680985551009-05107cd2752c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cGhvbmV8ZW58MHx8MHx8fDA%3D"  class="img-fluid" alt="Product Image">
                        </div>
                        <div class="col">
                            <p>$25 </p>
                            <input type="number" value="1"> Quantity
                        </div>
                    </div>
                </div>
				<div class="col-4 product"> <!-- Product 1 -->
                    <div class="row">
                        <div class="col">
                            <img src="https://plus.unsplash.com/premium_photo-1680985551009-05107cd2752c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cGhvbmV8ZW58MHx8MHx8fDA%3D"  class="img-fluid" alt="Product Image">
                        </div>
                        <div class="col">
                            <p>$25 </p>
                            <input type="number" value="1"> Quantity
                        </div>
                    </div>
                </div>
                <!-- Repeat the .product div for other products -->
            </div>
        </div>
        <div class="col-lg-4 summary"> <!-- Summary -->
		 <div class="summary">
                <h4 class="headings">Summary</h4>
                <p>Total Price: $75</p>
                <p>Quantity: 3</p>
                <hr>
			    <a href="#check"  class="btn btn-primary"">Checkout</a>
                
            </div>
		</div>
    </div>
</div>


	


<!-- Bootstrap JS (jQuery and Popper.js required) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
