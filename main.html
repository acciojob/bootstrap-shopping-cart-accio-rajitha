<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Layout</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles for the shopping cart layout */
        .headings {
            color: #3b99e0;
        }

        .summary {
            border-top: 2px solid #5ea4f3;
            background-color: #f7fbff;
            padding: 20px;
            margin-top: 20px;
        }

        .product {
            margin-bottom: 20px;
        }

        .block-heading {
            text-align: center;
        }
		img{
			width:50px;
			height:100px;
		}
    </style>
</head>
<body>

<div class="container">
    <!-- Block Heading -->
    <h2 class="block-heading headings">Shopping Cart</h2>

    <div class="row">
        <!-- Product Block -->
        <div class="col-lg-8">
            <div class="product">
                <!-- Product Block Heading -->
                <h4 class="headings">Product 1</h4>
                <div class="row">
                    <!-- Product Images -->
					
                    <div class="col-lg-4">
						
                        <img src="https://plus.unsplash.com/premium_photo-1680985551009-05107cd2752c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cGhvbmV8ZW58MHx8MHx8fDA%3D" class="img-fluid" alt="Product Image">
						<p>$25 </p>
                        <input type="number">Quantity
                    </div>
                    <div class="col-lg-4">
                        <img src="https://plus.unsplash.com/premium_photo-1680985551009-05107cd2752c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cGhvbmV8ZW58MHx8MHx8fDA%3D" class="img-fluid" alt="Product Image">
						<p>$25 </p>
                        <input type="number">Quantity
                    </div>
                    <div class="col-lg-4">
                        <img src="https://plus.unsplash.com/premium_photo-1680985551009-05107cd2752c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cGhvbmV8ZW58MHx8MHx8fDA%3D" class="img-fluid" alt="Product Image">
                    <p>$25 </p>
                        <input type="number">Quantity
					</div>
                </div>
            </div>

            <!-- Add more product blocks as needed -->
        </div>

        <!-- Summary Block -->
        <div class="col-lg-4">
            <div class="summary">
                <!-- Summary Block Heading -->
                <h4 class="headings">Summary</h4>

                <!-- Summary Content -->
                <!-- Include specific styles for padding, border-bottom, and a button with specific styling -->
                <p>Total Price: $100</p>
                <p>Quantity: 3</p>
                <hr>
                <button class="btn btn-primary">Checkout</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (jQuery and Popper.js required) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
